image: maven:latest
cache:
  paths:
    - .m2/repository/
    - target/

stages:
    - build
    - package
    
build:
  stage: build
  script:
    - mvn compile


package:
  stage: package
  script:
    - mvn package
  artifacts:
    paths: 
      - target/injectenvbeforescm.hpi
  only:
    - master