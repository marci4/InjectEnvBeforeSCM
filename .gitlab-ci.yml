image: maven:latest
cache:
  key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
  paths:
    - target/

stages:
    - build
    - package
    
build:
  stage: build
  script:
    - mvn compile


package:
  stage: package
  script:
    - mvn package
  artifacts:
    paths: 
      - target/injectenvbeforescm.hpi
  only:
    - master